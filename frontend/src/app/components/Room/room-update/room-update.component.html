<mat-card>
    <mat-card-title>Alterar Room</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [(ngModel)]="room.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="date"
                [(ngModel)]="room.date" name="date">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="startHour"
                [(ngModel)]="room.startHour" name="startHour">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="endHour"
                [(ngModel)]="room.endHour" name="endHour">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateroom()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
