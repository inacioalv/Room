<h2>Room List</h2>
<button mat-raised-button color="primary" (click)="navigateToroomCreate()">Add</button>
<div class="mat-elevation-z4">
    <table mat-table [dataSource]="rooms">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>date</th>
        <td mat-cell *matCellDef="let row">{{row.date}}</td>
      </ng-container>

      <ng-container matColumnDef="startHour">
        <th mat-header-cell *matHeaderCellDef>startHour</th>
        <td mat-cell *matCellDef="let row">{{row.startHour}}</td>
      </ng-container>

      <ng-container matColumnDef="endHour">
        <th mat-header-cell *matHeaderCellDef>endHour</th>
        <td mat-cell *matCellDef="let row">{{row.endHour}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/rooms/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/rooms/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
            <a routerLink="/rooms/details/{{ row.id }}" class="details">
                <i class="material-icons">
                  view_module
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
